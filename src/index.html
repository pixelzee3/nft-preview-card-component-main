<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="flex min-h-screen items-center justify-center bg-very-dark-blue">
    <div
      class="max-w-sm rounded-xl bg-almost-very-dark-blue p-6 drop-shadow-2xl"
    >
      <img
        src="images/image-equilibrium.jpg"
        alt="An NFT of a cube."
        class="mb-6 h-auto w-full rounded-md"
      />
      <h1 class="text-2xl font-medium text-white">Equilibrium #3429</h1>
      <p class="my-6 text-xl font-light text-soft-blue">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="mb-6 flex justify-between">
        <span>
          <svg
            width="11"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
            class="inline"
          >
            <path
              d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
              fill="#00FFF8"
            />
          </svg>
          <span class="text-cyan"> 0.041 ETH </span>
        </span>
        <span>
          <svg
            width="17"
            height="17"
            xmlns="http://www.w3.org/2000/svg"
            class="inline"
          >
            <path
              d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
              fill="#8BACD9"
            />
          </svg>
          <span class="text-soft-blue">3 days left</span>
        </span>
      </div>
      <div
        class="flex items-center justify-start border-t border-soft-blue/25 py-3"
      >
        <img
          src="images/image-avatar.png"
          alt="Jules Wyvern's avatar."
          class="h-8 w-8"
        />
        <span class="ml-4 text-soft-blue"
          >Creation of <em class="not-italic text-white">Jules Wyvern</em></span
        >
      </div>
    </div>
  </body>
</html>
