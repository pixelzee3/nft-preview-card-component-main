<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />

      <p class="text-xl font-light text-soft-blue my-6">

      </p>
      <div class="flex justify-between mb-6">
        <span>
          <svg
            width="11"
            height="18"
            xmlns="http://www.w3.org/2000/svg"
            class="inline"

          <svg
            width="17"
            height="17"
            xmlns="http://www.w3.org/2000/svg"

        </span>
      </div>
      <div class="border-t border-soft-blue/25 py-3 flex justify-start items-center">
        <img src="images/image-avatar.png" alt="Jules Wyvern's avatar." class="w-8 h-8"/>
        <span class="text-soft-blue ml-4">Creation of <em class="text-white not-italic">Jules Wyvern</em></span>
      </div>
    </div>
